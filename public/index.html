<!DOCTYPE html>
<html>
<head>
   <title>Stock Tracker</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


       <!-- loads chart js from a cdn, FYI the newest version wasn't working for me so I used 3.9.1 -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js" integrity="sha512-d6nObkPJgV791iTGuBoVC9Aa2iecqzJRE0Jiqvk85BhLHAPhWqkuBiQb1xz2jvuHNqHLYoN3ymPfpiB1o+Zgpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>


<body>
   <div id="root">
       <div class="container mt-5 mb-5">
           <h1 class="display-2">1. Stock Price Over Time</h1>
           <canvas id="time-chart" ></canvas>
       </div>
       <div class="container mt-5 mb-5">
           <h1 class="display-2">2. Highest Stock Price</h1>
           <canvas id="highest-price-chart" ></canvas>
       </div>
       <div class="container mt-5 mb-5">
           <h1 class="display-2">3. Average Stock Price</h1>
           <canvas id="average-price-chart" ></canvas>
       </div>
   </div>
   <!-- Our JavaScript Code  -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
   <script src="mockData.js"></script>
   <script src="index.js"></script>
</body>


</html>
